<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego Interactivo</title>
    <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: Aquamarine;
      flex-direction: column;
      text-align: center;
    }
    #botondeinicio {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }
    #botondeinicio:hover {
      background-color: Turquoise;
      color: #000;
    }
    #coloresfondocambio {
      margin-top: 20px;
      font-size: 18px;
      color: rgb(0, 0, 0);
    }
  </style>
</head>
<body>
  <button id="botondeinicio">Iniciar Juego</button>
  <div id="coloresfondocambio"></div>
    <script src="main.js"></script>
  </body>
</html>
