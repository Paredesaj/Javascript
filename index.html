<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tipografia para game over -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jersey+20&family=Rubik+Moonrocks&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
</head>

    <title>Proyecto</title>

    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: Aquamarine;
        flex-direction: column;
        text-align: center;
      }
      #botondeinicio {
        border-radius: 20px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
      }
      #botondeinicio:hover {
        background-color: Turquoise;
        color: #000;
      }
      #coloresfondocambio {
        margin-top: 20px;
        font-size: 18px;
        color: rgb(0, 0, 0);
      }
      #temporizador {
        position: fixed;
      top: 10px;
      right: 10px;
      font-size: 30px;
      font-weight: bold;
      color: rgb(0, 0, 0);
    }

    </style>
  </head>
  <body>
    <h1 id="mensajedeperder" style="background-color: black;"></h1>
    <h1 id="mensajedeganar"></h1>
    <div id="temporizador">Te quedan: <br> <span id="tiempoRestante">20</span> segundos</div>
    <button id="botondeinicio">Iniciar Juego</button>
    <div id="coloresfondocambio"></div>
    <script src="main.js"></script>
  </body>
</html>
