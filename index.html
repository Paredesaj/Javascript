<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tipografia para game over -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle&family=Jersey+20&family=Rubik+Moonrocks&display=swap"
      rel="stylesheet"/>
    <title>Proyecto</title>

    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: Aquamarine;
        flex-direction: column;
        text-align: center;
      }
      #botondeinicio {
        border-radius: 20px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
      }
      #botondeinicio:hover {
        background-color: Turquoise;
        color: #000;
      }
      #coloresfondocambio {
        margin-top: 20px;
        font-size: 18px;
        color: rgb(0, 0, 0);
      }
    </style>
  </head>
  <body>
    <div id="mensajedeperder"></div>
    <div id="mensajedeganar"></div>
    <button id="botondeinicio">Iniciar Juego</button>
    <div id="coloresfondocambio"></div>
    <script src="main.js"></script>
  </body>
</html>
